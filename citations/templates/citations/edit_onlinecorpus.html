{% extends "citations/edit_base.html" %}
{% load static %}


{% block head %}
	{{ block.super }}
	<script type="text/javascript" src="{% static 'citations/js/edit_onlinecorpus.js' %}"></script>
{% endblock %}

{% block form %}
	<form id="onlinecorpus_form" action="#">
		{% csrf_token %}
		<input class="string" type="hidden" id="id" name="id" />
		<input class="string" type="hidden" name="identifier" id="identifier"/>
    	<input class="datetime" type="hidden" id="created_time" name="created_time"/>
		<input class="datetime" type="hidden" id="last_modified_time" name="last_modified_time"/>
		<input class="string" type="hidden" id="created_by" name="created_by"/>
		<input class="string" type="hidden" id="last_modified_by" name="last_modified_by"/>
		<div class="form_section">
			<label for="abbreviation" class="top width_half">Abbreviation: <b>*</b><input class="string" type="text" id="abbreviation" name="abbreviation" /></label>
			<br/>
			<label for="title" class="top width_full">Title:<input class="string" type="text" id="title" name="title" /></label>
			<br/>
			<label for="url" class="top width_full">URL:<input class="string" type="text" id="url" name="url" /></label>
			<br/>
			<label for="access" class="top width_half">Access:
				<select class="string" id="access" name="access">
					<option value="">select</option><!-- the value here needs to be an empty string -->
					<option value="open">open</option>
					<option value="restricted">restricted</option>
				</select>
			</label>
		</div>
		<div class="form_section">
			<label for="comments" class="top">Comments:</label>
			<br/>
			<textarea class="string" id="comments" name="comments" cols="65" rows="5"></textarea>
		</div>
		<div id="submit_section">
    		<input id="submit_another" type="button" value="Save and add another"/>
    		<br/>
    		<input id="submit_continue" type="button" value="Save and continue editing"/>
    		<input id="submit_home" type="button" value="Save and return to series list"/>
    		<br/>
    		<input id="delete" class="delete_button" type="button" value="Delete online corpus"/>
    		<input id="reset_form" class="delete_button" type="button" value="Reset form"/>
      	</div>
	</form>
{% endblock %}
