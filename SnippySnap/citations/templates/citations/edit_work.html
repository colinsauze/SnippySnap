{% extends "citations/edit_base.html" %}
{% load static %}


{% block head %}
	{{ block.super }}
	<script type="text/javascript" src="{% static 'citations/js/edit_work.js' %}"></script>
{% endblock %}

{% block form %}
	<form id="work_form" action="#">
		{% csrf_token %}
    	<input class="integer" type="hidden" id="id" name="id"/>
    	<input class="string" type="hidden" name="identifier" id="identifier"/>
    	<input class="datetime" type="hidden" id="created_time" name="created_time"/>
		<input class="datetime" type="hidden" id="last_modified_time" name="last_modified_time"/>
		<input class="string" type="hidden" id="created_by" name="created_by"/>
		<input class="string" type="hidden" id="last_modified_by" name="last_modified_by"/>
		<input class="boolean" type="hidden" id="created_for_biblindex" name="created_for_biblindex"/>
      	<div class="form_section" id="section1">
    		<label for="author" class="top width_half">Author: <b>*</b><select class="required integer" id="author" name="author"></select></label>
    		<label for="abbreviation" class="top width_half">Abbreviation: <input class="string" type="text" id="abbreviation" name="abbreviation"/></label>
    		<br/>
    		<label for="language" class="top width_half">Language: <b>*</b><select class="required" id="language" name="language"><option value="none">select</option><option value="grc">Greek</option><option value="lat">Latin</option></select></label>
    		<br/>
    		<label for="title" class="top width_full">Title:<input class="string" type="text" id="title" name="title"/></label>
    		<br/>
      		<label id="year_label" for="year" class="top width_quarter">Date:<input class="integer" type="text" id="year" name="year"/></label>
      		<label for="year_is_approximate" class="top checkbox_label">Approx.<input class="boolean" type="checkbox" name="year_is_approximate" id="year_is_approximate"/></label>
    		<label for="clavis" class="top width_half">Clavis:<input class="string" type="text" id="clavis" name="clavis"/></label>
		</div>
      	<div class="form_section" id="section2">
    		<br/>
    		<label for="translated_source"><input class="boolean" type="checkbox" name="translated_source" id="translated_source"/>Translated source?</label>
    		<br/>
    		<label for="transmitted_in_another"><input class="boolean" type="checkbox" name="transmitted_in_another" id="transmitted_in_another"/>Transmitted in another work?</label>
   			<br/>
    		<label for="obsolete"><input class="boolean" type="checkbox" name="obsolete" id="obsolete"/>Obsolete?</label>
     	</div>
     	<div class="form_section" id="section3">
     		<h2>Other Possible Authors</h2><br/>
     		<fieldset class="data_group stringlist emptylist" id="other_possible_authors">

     		</fieldset>
     		<img class="add_logo" height="20px" width="20px" title="Add another possible author" src="{% static 'citations/images/add.png' %}" id="add_authors"/>
     	</div>
      	<div class="form_section" id="section4">
    		<h2>Alternative Identifiers</h2><br/>
	    	<div id="biblindex_identifiers_div">
	    		Biblindex Indentifiers
	    		<fieldset class="data_group stringlist" id="biblindex_identifiers">
	    		</fieldset>
	    		<img class="add_logo" height="20px" width="20px" title="Add another biblindex identifier" src="{% static 'citations/images/add.png' %}" id="add_biblindex_identifiers"/>
	    	</div>
	    	<br/>
	    	<div id="biblia_patristica_identifiers_div">
	    		Biblia Patristica Identifiers
	    		<fieldset class="data_group stringlist" id="biblia_patristica_identifiers">
	    		</fieldset>
	    		<img class="add_logo" height="20px" width="20px" title="Add another biblia patristica identifier" src="{% static 'citations/images/add.png' %}" id="add_biblia_patristica_identifiers"/>
	    	</div>
    		<br/>
    	</div>
      	<div class="form_section" id="section5">
    		<label for="comments" class="top">Comments:</label><br/><textarea class="string" id="comments" name="comments" cols="65" rows="5"></textarea>
    		<br/>
      	</div>
      	<div id="submit_section">
    		<input id="submit_another" type="button" value="Save and add another"/>
    		<br/>
    		<input id="submit_continue" type="button" value="Save and continue editing"/>
    		<input id="submit_home" type="button" value="Save and return to work list"/>
    		<br/>
   			<input id="delete" class="delete_button" type="button" value="Delete work"/>
    		<input id="reset_form" class="delete_button" type="button" value="Reset form"/>
     	</div>
	</form>

{% endblock %}
