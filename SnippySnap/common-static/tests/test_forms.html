  QUnit.test("test getvalue", function (assert) {
	  assert.equal(forms.getValue(document.getElementById('int_test_1')), 1);
	  assert.equal(forms.getValue(document.getElementById('int_test_2')), null);
	  assert.equal(forms.getValue(document.getElementById('bool_test_1')), true);
	  assert.equal(forms.getValue(document.getElementById('bool_test_2')), false);
	  assert.equal(forms.getValue(document.getElementById('bool_test_3')), null);
	  assert.equal(JSON.stringify(forms.getValue(document.getElementById('stringify_test'))), '{"test":"json"}');
	  assert.equal(JSON.stringify(forms.getValue(document.getElementById('stringlist_test'))), "[\"abc\",\"def\"]");
	  assert.equal(forms.getValue(document.getElementById('datetime_test_1')), '2017-02-20T11:22:14.075607Z');
	  assert.equal(forms.getValue(document.getElementById('datetime_test_2')), null);
	  assert.equal(forms.getValue(document.getElementById('string_test_1')), 'test string');
	  assert.equal(forms.getValue(document.getElementById('string_test_2')), 'test string');
	  assert.equal(forms.getValue(document.getElementById('check_bool_test_1')), true);
	  assert.equal(forms.getValue(document.getElementById('check_bool_test_2')), null);
	  assert.equal(forms.getValue(document.getElementById('check_bool_test_3')), 'test');
	  assert.equal(forms.getValue(document.getElementById('select_test_1')), true);
	  assert.equal(forms.getValue(document.getElementById('select_test_2')), false);
	  assert.equal(forms.getValue(document.getElementById('select_test_3')), 1);
	  assert.equal(forms.getValue(document.getElementById('select_test_4')), null);
	  assert.equal(forms.getValue(document.getElementById('select_test_5')), 'test');
  });
  
  QUnit.test("test populateField", function (assert) {
	  //checkbox setting - W3C says using elem.checked = true|false is the right way to do this
	  //despite many places saying the correct html is checked="checked"
	  forms.populateField(document.getElementById('check_bool_test_4'), true);
	  assert.equal(document.getElementById('check_bool_test_4').checked, true);
	  forms.populateField(document.getElementById('check_bool_test_5'), false);
	  assert.equal(document.getElementById('check_bool_test_5').checked, false);
	  forms.populateField(document.getElementById('check_bool_test_6'), null);
	  assert.equal(document.getElementById('check_bool_test_6').checked, false);
	  //input
	  forms.populateField(document.getElementById('string_set_test'), 'test');
	  assert.equal(document.getElementById('string_set_test').value, 'test');
	  forms.populateField(document.getElementById('int_set_test'), 1);
	  assert.equal(document.getElementById('int_set_test').value, '1');
	  forms.populateField(document.getElementById('json_set_test'), {"test": 'json'});
	  assert.equal(document.getElementById('json_set_test').value, '{"test":"json"}');
	  forms.populateField(document.getElementById('array_set_test'), ['abc', 'def']);
	  assert.equal(document.getElementById('array_set_test').value, "abc|def");
	  //select
	  forms.populateField(document.getElementById('select_test_6'), 'two');
	  assert.equal(document.getElementById('select_test_6').value, 'two');
	  forms.populateField(document.getElementById('select_test_7'), 2);
	  assert.equal(document.getElementById('select_test_7').value, '2')	  ;
  });
  
  QUnit.test("test getFormElements", function (assert) {
	  var elem_list = forms.getFormElements('test_form_1');
	  assert.equal(elem_list.length, 26);
	  assert.equal(elem_list[0], document.getElementById('form_test_1'));
	  assert.equal(elem_list[1], document.getElementById('form_test_4_0'));
	  assert.equal(elem_list[2], document.getElementById('form_test_4_0_field_1'));
	  //now test it passing the the element list as an argument
	  var subelem_list = forms.getFormElements('test_form_1', elem_list);
	  assert.equal(elem_list.length, 26);
	  assert.equal(elem_list[0], document.getElementById('form_test_1'));
	  assert.equal(elem_list[1], document.getElementById('form_test_4_0'));
	  assert.equal(elem_list[2], document.getElementById('form_test_4_0_field_1'));
  });
  
  QUnit.test("test serialiseForm", function (assert) {
	 //we have already tested getValue so this test is just focussed on structure
	 var json = forms.serialiseForm('test_form_1');
	 assert.equal(JSON.stringify(json), JSON.stringify({"form_test_1":"","form_test_4":[{"field_1":"test","field_2":"test","field_3":"test"}],"form_test_5":"","form_test_6":null,"form_test_7":["test","test"],"form_test_8":{"field_1":"test","field_2":"test","field_3":"test"},"form_test_9":[]}));
  });
  
  QUnit.test("test populateForm", function (assert) {
	  var json = {	"populate_test_1":"my data",
				"populate_test_2":"more of my data",
				"populate_test_3":"even more of my data",
			  	"populate_test_4":[
			  		               {"field_1":"test 1",
			  		            		"field_2":"test 2",
			  		            		"field_3":"test 3"},
			  		            	{"field_1":"another 1",
			  		            			"field_2":"another 2",
			  		            			"field_3":"another 3"}
			  		            	],
			  	"populate_test_5":1234,
			  	"populate_test_6":null,
			  	"populate_test_7":["test 1","test 2", "test 3"],
			  	"populate_test_8": {"field_1":"field 1","field_2":12,"field_3":"test"},
			  	"populate_test_9": {"field_1":"field 1","field_2":12,"field_3":"test"},
			  	"populate_test_10": ['abc', 'def']
	 			};
	  forms.populateSimpleForm(json, document.getElementById('test_form_2'));
	  assert.equal(document.getElementById('populate_test_1').value, 'my data');
	  assert.equal(document.getElementById('populate_test_2').value, 'more of my data');
	  assert.equal(document.getElementById('populate_test_3').value, 'even more of my data');
	  assert.equal(document.getElementById('populate_test_4_0_field_1').value, 'test 1');
	  assert.equal(document.getElementById('populate_test_4_0_field_2').value, 'test 2');
	  assert.equal(document.getElementById('populate_test_4_0_field_3').value, 'test 3');
	  assert.equal(document.getElementById('populate_test_4_1_field_1').value, 'another 1');
	  assert.equal(document.getElementById('populate_test_4_1_field_2').value, 'another 2');
	  assert.equal(document.getElementById('populate_test_4_1_field_3').value, 'another 3');
	  assert.equal(document.getElementById('populate_test_5').value, 1234);
	  assert.equal(document.getElementById('populate_test_6_0').value, '');
	  assert.equal(document.getElementById('populate_test_6_1').value, '');
	  assert.equal(document.getElementById('populate_test_6_2').value, '');
	  assert.equal(document.getElementById('populate_test_7_0').value, 'test 1');
	  assert.equal(document.getElementById('populate_test_7_1').value, 'test 2');
	  assert.equal(document.getElementById('populate_test_7_2').value, 'test 3'); 
	  assert.equal(document.getElementById('populate_test_8_field_1').value, 'field 1');
	  assert.equal(document.getElementById('populate_test_8_field_2').value, 12);
	  assert.equal(document.getElementById('populate_test_8_field_3').value, 'test');
	  assert.equal(document.getElementById('populate_test_9').value, JSON.stringify(json['populate_test_9']));
	  assert.equal(document.getElementById('populate_test_10').value, 'abc|def');
	  
  });
  
  QUnit.test("test populateSelect1", function(assert) {
	  forms.populateSelect([{'id': '1', 'name': 'one'}, {'id': '2', 'name': 'two'}],
			  document.getElementById('populate_select_test_1'),
			  {'value_key': 'id', 'text_keys': 'name'}
			  );
	  var select = document.getElementById('populate_select_test_1');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(select.value, 'none');
  });
  
  QUnit.test("test populateSelect2", function(assert) {
	  forms.populateSelect([{'id': '1', 'name': 'one'}, {'id': '2', 'name': 'two'}],
			  document.getElementById('populate_select_test_1'),
			  {'value_key': 'id', 'text_keys': 'name', 'selected': '2'}
			  );
	  var select = document.getElementById('populate_select_test_1');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(select.value, '2');
  });
  
  QUnit.test("test populateSelect3", function(assert) {

			  );
	  var select = document.getElementById('populate_select_test_1');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 2);
	  assert.equal(select.value, '1');

  QUnit.test("test populateSelect4", function(assert) {

	  assert.equal(options.length, 2);

	  assert.equal(options.length, 2);
	  assert.equal(select.value, '1');
	  assert.equal(select.disabled, false);

  QUnit.test("test populateSelect6", function(assert) {
	  forms.populateSelect(['test1', 'test2'],
			  document.getElementById('populate_select_test_2'),
			  {'reactivate': true}
			  );
	  var select = document.getElementById('populate_select_test_2');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(options[1].value, 'test1');
	  assert.equal(options[1].text, 'test1');
	  assert.equal(options[2].value, 'test2');
	  assert.equal(options[2].text, 'test2');
	  assert.equal(select.value, 'none');
	  assert.equal(select.disabled, false);
  });
  
  QUnit.test("test populateSelect7", function(assert) {
	  forms.populateSelect([{'id': '1', 'name': 'one'}, {'id': '2', 'name': 'two'}],
			  document.getElementById('populate_select_test_2'),
			  {'value_key': 'id', 'text_keys': {1:'name', 2:'id'}, 'selected': '1', 'reactivate': true}
			  );
	  var select = document.getElementById('populate_select_test_2');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(options[1].value, '1');
	  assert.equal(options[1].text, 'one, 1');
	  assert.equal(options[2].value, '2');
	  assert.equal(options[2].text, 'two, 2');
	  assert.equal(select.disabled, false);
  });
  
  QUnit.test("test populateSelect8", function(assert) {
	  forms.populateSelect([{'id': '1'}, {'id': '2', 'name': 'two', 'text_value' : '2 (two)'}],
			  document.getElementById('populate_select_test_2'),
			  {'value_key': 'id', 'text_keys': ['text_value', 'name', 'id'], 'selected': '1', 'reactivate': true}
			  );
	  var select = document.getElementById('populate_select_test_2');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(options[1].value, '1');
	  assert.equal(options[1].text, '1');
	  assert.equal(options[2].value, '2');
	  assert.equal(options[2].text, '2 (two)');
	  assert.equal(select.disabled, false);
  });
  
  QUnit.test("test populateSelect9", function(assert) {
	  forms.populateSelect([{'id': '1', 'name': 'one', 'obsolete': true}, {'id': '2', 'name': 'two'}],
			  document.getElementById('populate_select_test_1'),
			  {'value_key': 'id', 'text_keys': 'name', 'add_class': {'data_key': 'obsolete', 'data_value': true, 'class_name': 'obsolete'}}
			  );
	  var select = document.getElementById('populate_select_test_1');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(options[1].value, '1');
	  assert.equal($(options[1]).hasClass('obsolete'), true);
	  assert.equal(options[2].value, '2');
	  assert.equal($(options[2]).hasClass('obsolete'), false);
  });

  QUnit.test("test populateSelect10", function (assert) {
	  //test result if included text_key is missing from data
	  forms.populateSelect([{'id': '1', 'name': 'one'}, {'id': '2'}],
			  document.getElementById('populate_select_test_2'),
			  {'value_key': 'id', 'text_keys': {1:'name', 2:'id'}, 'selected': '1', 'reactivate': true}
			  );
	  var select = document.getElementById('populate_select_test_2');
	  var options = select.getElementsByTagName('OPTION');
	  assert.equal(options.length, 3);
	  assert.equal(options[1].value, '1');
	  assert.equal(options[1].text, 'one, 1');
	  assert.equal(options[2].value, '2');
	  assert.equal(options[2].text, '2');
	  assert.equal(select.disabled, false);
  });
  
  QUnit.test("test disableFields", function(assert) {
	  //check we don't disable empty fields
	  forms.disableFields(['form_test_1'], 'test_form_1');
	  assert.equal(document.getElementById('form_test_1').disabled, false);
	  assert.equal($('input[name="form_test_1"][type="hidden"]').length, 0);
	  //now check we do disable populated fields
	  forms.disableFields(['form_test_4_0_field_1'], 'test_form_1');
	  assert.equal(document.getElementById('form_test_4_0_field_1').disabled, true);
	  assert.equal($('input[name="form_test_4_0_field_1"][type="hidden"]').length, 1);
	  assert.equal($('input[name="form_test_4_0_field_1"][type="hidden"]').attr('class'), 'string');
	  assert.equal($('input[name="form_test_4_0_field_1"][type="hidden"]').attr('value'), 'test');
  });
  
  QUnit.test("test validateForm", function (assert) {
	  //by its nature also test validateElement
	  var result = forms.validateForm('validate_form_test');
	  assert.equal(result.result, false);
	  assert.equal(result.missing.length, 1);
	  assert.equal(result.invalid.length, 1);
	  //now fix the problems
	  document.getElementById('val_3').value = '1';
	  document.getElementById('val_2').value = '1';
	  result = forms.validateForm('validate_form_test');
	  assert.equal(result.result, true);  
  });
  
  QUnit.test("test showValidateElement", function (assert) {
  		forms.showValidateElement(document.getElementById('val_2'));
  		assert.equal($('#val_2').parent().hasClass('missing'), true);
  		document.getElementById('val_2').value = 'fix';
  		forms.showValidateElement(document.getElementById('val_2'));
  		assert.equal($('#val_2').parent().hasClass('missing'), false);
  		forms.showValidateElement(document.getElementById('val_3'));
  		assert.equal($('#val_3').hasClass('error'), true);
  		document.getElementById('val_3').value = '13';
  		forms.showValidateElement(document.getElementById('val_3'));
  		assert.equal($('#val_3').hasClass('error'), false);
  });
  
  QUnit.test("test validateForm", function (assert) {
	  var result = forms.validateForm('validate_form_test');
  	  forms.showValidation(result);
  	  assert.equal($('#val_1').parent().hasClass('missing'), false);
  	  assert.equal($('#val_1').parent().hasClass('error'), false);
  	  assert.equal($('#val_2').parent().hasClass('missing'), true);
  	  assert.equal($('#val_3').hasClass('missing'), false);
  	  assert.equal($('#val_3').hasClass('error'), true);
  	  assert.equal($('#val_4').hasClass('missing'), false);
	  assert.equal($('#val_4').hasClass('error'), false);
	  assert.equal($('#val_5').hasClass('missing'), false);
	  assert.equal($('#val_5').hasClass('error'), false);
  });
