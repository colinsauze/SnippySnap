<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>edit_work tests</title>
  <link rel="stylesheet" href="../../../../static/tests/qunit-2.1.1.css">
</head>
<body>
	<script>testing = true</script>
  	<script src="../../../../static/js/jquery.min.js"></script>
  	<script src="../../../../static/tests/qunit-2.1.1.js"></script>
 	<script src="../../../../static/tests/sinon-1.17.7.js"></script>
  	<script src="../../../../static/js/utils.js"></script> 	
  	<script src="../../../../static/js/forms.js"></script>
  	<script src="../js/edit_work.js"></script>

  	<script>
	  	var server, sandbox;
	  	
	  	QUnit.testStart(function () {  		
	  		project = {
					'edition_transcribers': ['testuser1'], 
					'online_transcribers': ['testuser2'],
					'language': 'grc',
					'form_settings': {'testmodel': {'edition_transcribers': ['sectionA']}},
					'submit_settings': {'testmodel': {'edition_transcribers': ['submit_continue', 'submit_same']}},
					'preselects': {'testmodel' : {'language': 'lat', 'author': 'testAuthor'}}
				};
			cits = {};
			cits.user = {};
			cits.user.id = 'testuser1';
			cits.project = project; 
			server = sinon.fakeServer.create(); 
		  	sandbox = sinon.sandbox.create();
	  	});
	  	
	  	QUnit.testDone(function () {
	  		server.restore(); 
	  		sandbox.restore();
	  	});
  	
  		QUnit.test("test addBiblindexIdentifiers", function (assert) {
  			//this is tricky to test as we can't access the count variable
  			//so it needs to do it all in one test so we can predict increments
  			staticUrl = 'test/url';
  			edit_work.addBiblindexIdentifiers();
  			assert.notEqual(document.getElementById('biblindex_identifiers_0'), null);
  			assert.notEqual(document.getElementById('delete_biblindex_identifiers_0'), null);
  			edit_work.addBiblindexIdentifiers();
  			assert.notEqual(document.getElementById('biblindex_identifiers_1'), null);
  			assert.notEqual(document.getElementById('delete_biblindex_identifiers_1'), null);
  			edit_work.addBiblindexIdentifiers('BIBINDEX1');
  			assert.notEqual(document.getElementById('biblindex_identifiers_2'), null);
  			assert.notEqual(document.getElementById('delete_biblindex_identifiers_2'), null);
  			assert.equal(document.getElementById('biblindex_identifiers_2').value, 'BIBINDEX1');
  		});
  		
  		QUnit.test("test addBibliaPatristicaIdentifiers", function (assert) {
  			//this is tricky to test as we can't access the count variable
  			//so it needs to do it all in one test so we can predict increments
  			staticUrl = 'test/url';
  			edit_work.addBibliaPatristicaIdentifiers();
  			assert.notEqual(document.getElementById('biblia_patristica_identifiers_0'), null);
  			assert.notEqual(document.getElementById('delete_biblia_patristica_identifiers_0'), null);
  			edit_work.addBibliaPatristicaIdentifiers();
  			assert.notEqual(document.getElementById('biblia_patristica_identifiers_1'), null);
  			assert.notEqual(document.getElementById('delete_biblia_patristica_identifiers_1'), null);
  			edit_work.addBibliaPatristicaIdentifiers('BPI');
  			assert.notEqual(document.getElementById('biblia_patristica_identifiers_2'), null);
  			assert.notEqual(document.getElementById('delete_biblia_patristica_identifiers_2'), null);
  			assert.equal(document.getElementById('biblia_patristica_identifiers_2').value, 'BPI');
  		});
  		
  		QUnit.test("test addAuthors", function (assert) {
  			//like the test above this is tricky to test as we can't access the count variable
  			//so it needs to do it all in one test so we can predict increments
  			//this one is extra tricky because it also has database calls that need mocking!
  			staticUrl = 'test/url';
  			database_call = sandbox.spy(utils, 'getItemsFromDatabase');
  			edit_work.addAuthors();
  			assert.ok(database_call.calledOnce);
	  		response_data = {"results": [{"id": 1, "abbreviation": 'A1', 'full_name': 'Author 1', 'obsolete': false}, 
	  		                             {"id": 2, "abbreviation": 'A2', 'full_name': 'Author 2', 'obsolete': false}]};
  			server.requests[0].respond(200, 
  									{"Content-Type": "application/json"}, 
  									JSON.stringify(response_data));
  			
  			assert.notEqual(document.getElementById('other_possible_authors_0'), null);
  			assert.notEqual(document.getElementById('delete_authors_0'), null);
  			assert.equal(document.getElementById('other_possible_authors_0').value, 'none')
			
  			//repeat to check extra ones work
			edit_work.addAuthors();

	  		response_data = {"results": [{"id": 1, "abbreviation": 'A1', 'full_name': 'Author 1', 'obsolete': false}, 
	  		                             {"id": 2, "abbreviation": 'A2', 'full_name': 'Author 2', 'obsolete': false}]};
  			server.requests[1].respond(200, 
  									{"Content-Type": "application/json"}, 
  									JSON.stringify(response_data));
  			
  			assert.notEqual(document.getElementById('other_possible_authors_1'), null);
  			assert.notEqual(document.getElementById('delete_authors_1'), null);
  			assert.equal(document.getElementById('other_possible_authors_1').value, 'none')  			
  			
  			//repeat with data
			edit_work.addAuthors(2);
	  		response_data = {"results": [{"id": 1, "abbreviation": 'A1', 'full_name': 'Author 1', 'obsolete': false}, 
	  		                             {"id": 2, "abbreviation": 'A2', 'full_name': 'Author 2', 'obsolete': false}]};
  			server.requests[2].respond(200, 
  									{"Content-Type": "application/json"}, 
  									JSON.stringify(response_data));
  			
  			assert.notEqual(document.getElementById('other_possible_authors_2'), null);
  			assert.notEqual(document.getElementById('delete_authors_2'), null);
  			assert.equal(document.getElementById('other_possible_authors_2').value, '2');		

  		});

		
  	</script> 

  	<script>testing = false</script>
  	<div id="qunit"></div>
 	<div id="qunit-fixture">
 	
 		<div id="biblindex_identifiers_div">
    		Biblindex Indentifiers
    		<fieldset class="data_group stringlist" id="biblindex_identifiers">    		
    		</fieldset>
    		<img class="add_logo" height="20px" width="20px" title="Add another biblindex identifier" src="{% static 'citations/images/add.png' %}" id="add_biblindex_identifiers"/>    		
    	</div>
		<div id="biblia_patristica_identifiers_div">
    		Biblia Patristica Identifiers
    		<fieldset class="data_group stringlist" id="biblia_patristica_identifiers">
    		</fieldset>
    		<img class="add_logo" height="20px" width="20px" title="Add another biblia patristica identifier" src="{% static 'citations/images/add.png' %}" id="add_biblia_patristica_identifiers"/>
    	</div>
    	<div id="other_possible_authors_div">
    		<fieldset class="data_group stringlist emptylist" id="other_possible_authors">
     			
     		</fieldset>
    	</div>
  		
	</div>  
</body>
</html>
