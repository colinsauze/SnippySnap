{% extends "transcriptions/base.html" %}
{% load static %}
{% load transcription_filters %}

{% block head %}
	{{ block.super }}
	<script type="text/javascript" src="{% static 'common/js/utils.js' %}"></script>
	<script type="text/javascript" src="{% static 'common/js/auto-complete.js' %}"></script>
	<script type="text/javascript" src="{% static 'transcriptions/js/search.js' %}"></script>
	<script type="text/javascript" src="{% static 'common/js/forms.js' %}"></script>
	<link rel=stylesheet href="{% static 'transcriptions/css/layout.css' %}" type="text/css"/>
	<link rel=stylesheet href="{% static 'transcriptions/css/search.css' %}" type="text/css"/>

	<script>
		$(document).ready(function () {
			search.initialise();
		})
	</script>
{% endblock %}

{% block breadcrumbs %}

{% endblock %}

{% block container %}
	<div id="container">
		<form id="search_form">
			<p>Search <select id="MSS_select"><option id="ECM_04">John ECM Manuscripts</option></select>
			<div id="search_lines_div">
			</div>
			<img class="add_logo" height="20px" width="20px" title="Add another search line" src="{% static 'transcriptions/images/add.png' %}" id="add_search_line"/>
			<br/>
			<input type="button" value="Reset form" id="reset_button"/>
			<input type="button" value="Search" id="search_button"/>
		</form>
	</div>
{% endblock %}
