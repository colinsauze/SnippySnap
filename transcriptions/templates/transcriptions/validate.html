{% extends "transcriptions/base.html" %}
{% load static %}
{% load transcription_filters %}

{% block head %}
  {{ block.super }}
	<script type="text/javascript" src="{% static 'common/js/utils.js' %}"></script>
  <script type="text/javascript" src="{% static 'common/js/forms.js' %}"></script>
  <script type="text/javascript" src="{% static 'transcriptions/js/transcript_uploader.js' %}"></script>
  <link rel=stylesheet href="{% static 'transcriptions/css/transcript_uploader.css' %}" type="text/css"/>
  <script>
    $(document).ready(function () {
      transcript_uploader.prepareForm();
    })
  </script>

{% endblock %}

{% block container %}
    <div id="container">
      <div class="section">
          <form id="transcription_validate_form">
              <input type="hidden" id="validate_src" name="validate_src" class="string"/>
              <p>Select a file to validate</p>
              <input id="validation_file" type="file"><br/><br/>
              <input type="button" id="validate_button" value="Validate" disabled="disabled"/>
          </form>
          <br/>
          <br/>
      </div>
    </div>
{% endblock %}
