<!DOCTYPE html>
<html>

   <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link rel=stylesheet href="example2.css" type="text/css"/>

      <title>Snippy Snap Example Form 2</title>
   </head>

   <body>

<title>Snippy Snap Example Form 2</title>
<h1>Snippy Snap Example Form 2</h1>
<p>Please provide your details:

<form id="personal_info">
  <fieldset>
    <legend>Personal information:</legend>
    <label>First name: <input type="text" name="firstname"/></label><br/>
    <label>Last name: <input type="text" name="lastname"/></label><br/>
    <label for="colour">What colour is your favourite:</label><br/>
    <label><input type="radio" name="colour" value="red" checked>Red</label><br/>
    <label><input type="radio" name="colour" value="orange">Orange</label><br/>
    <label><input type="radio" name="colour" value="yellow">Yellow</label><br/>
    <label><input type="radio" name="colour" value="green">Green</label><br/>
    <label><input type="radio" name="colour" value="blue">Blue</label><br/>
    <label><input type="radio" name="colour" value="indigo">Indigo</label><br/>
    <label><input type="radio" name="colour" value="violet">Violet</label><br/>
   <br/><br/>
   What day of the week is your birthday on this year:
   <select name="Day of Arrival">
     <option value="monday">Monday</option>
     <option value="tuesday">Tuesday</option>
     <option value="wednesday" selected>Wednesday</option>
     <option value="thursday">Thursday</option>
     <option value="friday">Friday</option>
     <option value="saturday">Saturday</option>
     <option value="sunday">Sunday</option>
   </select>
   <br><br>
       <input type="submit" value="Submit">
  </fieldset>
</form>

<script type="text/javascript" src="example2.js"></script>
</body>

</html>
